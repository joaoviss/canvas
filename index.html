<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas/Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/run.gif" type="image/x-icon">
</head>
<body>
    <div id="images" class="off">
        <img src="./img/stars.png" id="stars">
        <img src="./img/mountains.png" id="mountains">
        <img src="./img/grass.png" id="grass">
        <img src="./img/tree-twotrunks.png" id="tree1">
        <img src="./img/smalltree.png" id="tree2">
        <img src="./img/spritesheet-sonic.png" id="sonic-sprites">
        <img src="./img/spritesheet-enemy.png" id="enemy-sprites">
    </div>

    <div class="main">
        <canvas id="back"></canvas>
        <canvas id="game"></canvas>
        <canvas id="enemy"></canvas>
        <canvas id="front"></canvas>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
